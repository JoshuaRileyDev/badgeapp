<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="js/WebAppManager.js"></script>
    <meta name="viewport"
        content="initial-scale=1, viewport-fit=cover, width=device-width, user-scalable=no, maximum-scale=1.0">
    </meta>
    <meta name="apple-mobile-web-app-capable" content="yes">
    </meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </meta>
    <style>
        html,
        body {
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #0f0f0f; /* Match WebAppManager background */
        }
        html {
            min-height: calc(100% + env(safe-area-inset-top));
        }
        
        /* Hide app content until verified */
        .app-content {
            display: none;
        }
        
        .app-content.verified {
            display: block;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .black-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .settings-button {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            width: 60px;
            height: 60px;
            background: transparent;
            z-index: 10;
            cursor: pointer;
        }

        .generated-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 15px;
            z-index: 1001;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .generated-image.show {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .tap-ripple {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: ripple 0.6s ease-out;
            z-index: 999;
        }

        #app-container {
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
        }

        /* Custom toggle switch */
        input[type="checkbox"] + span {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: 0.3s;
            border-radius: 24px;
        }

        input[type="checkbox"] + span:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input[type="checkbox"]:checked + span {
            background-color: #10b981;
        }

        input[type="checkbox"]:checked + span:before {
            transform: translateX(24px);
        }

        /* File input styling */
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            cursor: pointer;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <title>Celebrity Selfie</title>
</head>

<body class="m-0 p-0 relative">
    <div id="wam-container">
        <div class="app-content" id="appContent">
            <img src="images/hs.jpg" alt="Full screen image" class="fullscreen-image" id="homescreen">
            <div class="settings-button" id="settingsBtn"></div>
            <div class="black-overlay" id="blackOverlay"></div>
            <input type="text" id="hiddenTextInput" style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>
</body>
<script defer src="js/CelebApp.js"></script>
</html>
